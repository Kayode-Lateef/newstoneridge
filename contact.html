    <div class="hero ">

      <header class="header-container">
        <div class="nav-container">
          <nav class="navbar">
            <a class="logo" href="index.html"
              ><span>Stoneridge</span></a
            >

            <div class="navbar-items-container">
              <ul class="navbar-items">
                <li class="nav-item ">
                  <a class="nav-link" href="index.html">HOME</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">ABOUT</a>

                <li class="nav-item">

                  <a class="nav-link" href="contact.html">CONTACT</a>
                </li>
              </ul>
            </div>

            <div class="quote-container">
              <a class="login">
                <span>Login</span>
                <span><i class="fa-regular fa-user"></i></span>
              </a>
              <form>
                <button type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
            </div>
          </nav>
        </div>
      </header>
      <!-- end of header-section -->

     </div>

    <!-- contact section -->

    <div class="bottom-bg bottom-padding" >

      <section class="contact-section">
        <div class="container">
          <div class="contact-heading">
            <h2>Contact Us</h2>
          </div>
          <div class="contact-row">
            <div class="column">
              <div class="form-container">
                <form action="">
                  <div>
                    <input
                      class="input-item"
                      type="text"
                      placeholder="Your Name"
                    />
                  </div>
                  <div>
                    <input
                      class="input-item"
                      type="text"
                      placeholder="Phone Number"
                    />
                  </div>
                  <div>
                    <input
                      class="input-item"
                      type="email"
                      placeholder="Your Email"
                    />
                  </div>
                  <div>
                    <textarea
                      name="Message"
                      id=""
                      cols="30"
                      rows="6"
                    ></textarea>
                  </div>
                  <input class="send-btn" type="submit" value="SEND" />
                </form>
              </div>
            </div>
            <div class="column">
              <div class="map-container">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.2919016583255!2d-0.07043228450595757!3d51.50786051849088!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487603366a25c0e7%3A0x803c6037e9d630d4!2s3%20Thomas%20More%20St%2C%20London%20E1W%201YW!5e0!3m2!1sen!2suk!4v1664451402400!5m2!1sen!2suk"
                  width="300"
                  height="200"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="info-section layout-padding ">
        <div class="container">
          <div class="info-line-rule">
            <hr />
          </div>
          <div class="info-box">
            <div class="info-contact">
              <a href="">
                <i class="fa-solid fa-location-pin"></i>
                <span>Location</span>
              </a>
              <a href="">
                <i class="fa-solid fa-phone"></i>
                <span>02080019809</span>
              </a>
              <a href="">
                <i class="fa-solid fa-envelope"></i>
                <span>demo@gmail.com</span>
              </a>
            </div>
            <div class="info-social">
              <a href="https://www.facebook.com/">
                <i class="fa fa-facebook"></i>
              </a>
              <a href="https://www.twitter.com/">
                <i class="fa fa-twitter"></i>
              </a>
              <a href="https://www.linkedin.com/">
                <i class="fa fa-linkedin"></i>
              </a>
            </div>
          </div>
        </div>
      </section>
    </div>

    <footer class="footer-section">
        <div class="container">
            <div class="footer-content">

            </div>
